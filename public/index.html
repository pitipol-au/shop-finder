<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ค้นหาร้านค้าใกล้คุณ</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; margin: 20px; }
    #shop-list li { margin: 6px 0; }
    .row { margin-bottom: 12px; }
  </style>
</head>
<body>
  <h1>ร้านค้าใกล้คุณ</h1>

  <div class="row">
    <label for="type">เลือกประเภทร้าน:</label>
    <select id="type">
    <option value="">ทั้งหมด</option>
    <option value="restaurant">ร้านอาหาร</option>
    <option value="cafe">คาเฟ่</option>
    <option value="shop">ร้านค้า</option>
    </select>
    <button id="refresh">ค้นหา</button>
  </div>

  <ul id="shop-list"></ul>

  <script>
    async function loadTypes() {
      try {
        const res = await fetch('/types');
        const types = await res.json();
        const sel = document.getElementById('type');
        // เคลียร์ option เดิม
        for (let i = sel.options.length - 1; i >= 1; i--) sel.remove(i);
        types.forEach(t => {
          const opt = document.createElement('option');
          opt.value = t;
          opt.textContent = t;
          sel.appendChild(opt);
        });
      } catch (e) {
        console.error('loadTypes error:', e);
      }
    }

    async function fetchShops() {
      return new Promise((resolve) => {
        if (!navigator.geolocation) {
          alert('เบราว์เซอร์ของคุณไม่รองรับการระบุตำแหน่ง');
          return resolve([]);
        }

        navigator.geolocation.getCurrentPosition(async pos => {
          const { latitude, longitude } = pos.coords;
          const type = document.getElementById('type').value;

          try {
            const res = await fetch('/nearby', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ latitude, longitude, type })
            });
            const data = await res.json();
            resolve(data);
          } catch (e) {
            console.error(e);
            resolve([]);
          }
        }, err => {
          alert('ไม่สามารถอ่านพิกัดได้: ' + err.message);
          resolve([]);
        });
      });
    }

    function renderShops(shops) {
      const ul = document.getElementById('shop-list');
      ul.innerHTML = '';
      if (!Array.isArray(shops) || shops.length === 0) {
        ul.innerHTML = '<li>ไม่พบร้านค้า</li>';
        return;
      }
      shops.forEach(shop => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${shop.name ?? '(ไม่มีชื่อ)'}</strong> — ${shop.distance} km 
          (<a href="https://www.google.com/maps/search/?api=1&query=${shop.latitude},${shop.longitude}" target="_blank" rel="noopener">ดูบน Google Maps</a>)`;
        ul.appendChild(li);
      });
    }

    // โหลดครั้งแรก
    (async () => {
      await loadTypes();
      const shops = await fetchShops();
      renderShops(shops);
    })();

    // ปุ่มค้นหาใหม่
    document.getElementById('refresh').addEventListener('click', async () => {
      const shops = await fetchShops();
      renderShops(shops);
    });

    // เปลี่ยน type แล้วค้นหาใหม่
    document.getElementById('type').addEventListener('change', async () => {
      const shops = await fetchShops();
      renderShops(shops);
    });
  </script>
</body>
</html>
